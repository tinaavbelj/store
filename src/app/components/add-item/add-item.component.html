<div class="add-item-wrapper">
  <div class="add-item-inner-wrapper">
    <form class="add-form">
      <div class="form-group">
        <div class="label-div">
          <label for="name">Name</label>
        </div>
        <div class="input-div">
          <input [(ngModel)]="item.name" type="text" class="form-control" id="name" name="name" required>
        </div>
      </div>
      <div class="form-group">
        <div class="label-div">
          <label for="description">Description</label>
        </div>
        <div class="input-div">
          <input [(ngModel)]="item.description" type="text" class="form-control" name="description" id="description">
        </div>
      </div>
      <div class="form-group">
        <div class="label-div">
          <label for="price">Price</label>
        </div>
        <div class="input-div">
          <input [(ngModel)]="item.price" type="text" class="form-control" id="price" name="price" required>
        </div>
      </div>
      <div class="form-group">
        <div class="label-div">
          <label for="category">Category</label>
        </div>
        <div class="select-div" id="category">
          <select class="form-control" [(ngModel)]="item.categoryId" name="category">
            <option *ngFor="let category of categories" [ngValue]="category.id">
              {{ category.name }}
            </option>
          </select>
        </div>
      </div>
      <div class="error-div">
        <div *ngFor="let error of errors" class="error-text">{{ error }}</div>
      </div>
      <div class="add-btn-div">
        <button (click)="addItem()" type="button" class="add-btn">Add item</button>
      </div>
    </form>
  </div>
</div>
